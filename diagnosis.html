<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Diagnostic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="js/patient-storage.js"></script>
    <script src="js/patient-manager.js"></script>
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--brand-dark);
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-1px);
        }

        .nav-button.primary {
            color: var(--brand-light);
            font-weight: 600;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
            border: 1px solid rgba(55, 167, 196, 0.1);
        }

        .upload-zone {
            border: 2px dashed rgba(55, 167, 196, 0.3);
            border-radius: 12px;
            padding: 32px;
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-zone:hover {
            background: rgba(55, 167, 196, 0.05);
        }

        .document-list {
            margin-top: 16px;
        }

        .document-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 8px;
            background: white;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .document-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
        }

        .error-message {
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 16px;
            display: none;
        }

        .action-buttons {
            margin-top: 24px;
        }

        .action-button {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button.primary {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
            border: none;
            box-shadow: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
        }

        .action-button.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 95, 110, 0.15), 0 3px 6px rgba(30, 95, 110, 0.1);
        }

        .action-button.secondary {
            background: rgba(55, 167, 196, 0.1);
            color: var(--brand-dark);
            border: 1px solid rgba(55, 167, 196, 0.2);
        }

        .action-button.secondary:hover {
            background: rgba(55, 167, 196, 0.2);
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <a href="documents.html" class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (5/6)</span>
                <a href="treatment.html" class="nav-button primary">Suivant</a>
            </div>
        </div>
    </nav>

    <main class="pt-[calc(84px+var(--safe-top))] pb-[calc(20px+var(--safe-bottom))] px-6">
        <div class="max-w-xl mx-auto space-y-6">
            <!-- Zone de téléchargement -->
            <div class="form-section">
                <div id="dropZone" class="upload-zone">
                    Glissez vos fichiers ici ou cliquez pour sélectionner
                </div>
                <input id="fileInput" type="file" multiple class="hidden" />
                <button id="uploadButton" class="action-button secondary w-full mt-4">Ajouter des fichiers</button>
            </div>

            <!-- Liste des documents -->
            <div id="documentList" class="document-list"></div>

            <!-- Notes -->
            <div class="form-section">
                <h2 class="text-lg font-semibold mb-4">Notes</h2>
                <textarea id="notes" class="ios-input h-32" placeholder="Ajoutez vos notes ici..."></textarea>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.PatientStorageManager) {
                console.error('PatientStorageManager n’est pas chargé.');
            } else {
                window.documentManager = new DocumentManager();
            }
        });
    </script>
</body>
</html>
