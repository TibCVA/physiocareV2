<!DOCTYPE html>
<html lang="fr">
<!-- ... Head avec styles existants ... -->
<head>
    <!-- Styles existants... -->
    <style>
        /* Ajouter ces nouveaux styles en plus des styles existants */
        .diagnostic-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
        }

        .diagnostic-item.primary {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
            border: none;
        }

        .diagnostic-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 0;
        }

        .diagnostic-details.expanded {
            max-height: 1000px;
            margin-top: 16px;
        }

        .details-section {
            border-left: 3px solid var(--brand-light);
            padding-left: 16px;
            margin-top: 12px;
        }

        .details-section h4 {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--brand-dark);
        }

        .test-item {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            padding: 12px;
            margin-top: 8px;
        }

        .expand-button {
            background: rgba(55, 167, 196, 0.1);
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 500;
            color: var(--brand-dark);
            margin-top: 12px;
            width: 100%;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .probability-bar {
            height: 4px;
            background: rgba(55, 167, 196, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 8px;
        }

        .probability-bar-fill {
            height: 100%;
            background: var(--brand-light);
            transition: width 1s ease;
        }

        @media (prefers-color-scheme: dark) {
            .diagnostic-item {
                background: rgba(255, 255, 255, 0.1);
            }
            .details-section h4 {
                color: rgba(255, 255, 255, 0.9);
            }
            .test-item {
                background: rgba(255, 255, 255, 0.05);
            }
            .expand-button {
                background: rgba(255, 255, 255, 0.1);
                color: rgba(255, 255, 255, 0.9);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Navigation reste identique -->

    <main class="pt-[calc(84px+var(--safe-top))] pb-[calc(20px+var(--safe-bottom))] px-6">
        <div class="max-w-xl mx-auto space-y-6">
            <div class="form-section">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-4">
                    Remarques du kinésithérapeute
                </h2>
                <textarea class="ios-input h-32" id="remarks"
                    placeholder="Ajoutez vos observations cliniques, remarques ou précisions particulières..."></textarea>
                <div class="mt-6 flex justify-center">
                    <button class="start-button" id="startAnalysis">
                        Lancer l'analyse diagnostique
                    </button>
                </div>
            </div>

            <!-- Section loading identique -->

            <!-- Section résultats modifiée -->
            <div class="form-section hidden" id="resultsSection">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-6">
                    Diagnostic différentiel
                </h2>
                <div id="diagnosticResults" class="space-y-4">
                    <!-- Les résultats seront ajoutés ici par JavaScript -->
                </div>
            </div>

            <!-- Section validation identique -->
        </div>
    </main>

    <script>
        // ... Code JavaScript existant ...

        function createDiagnosticItem(diagnosis) {
            return `
                <div class="diagnostic-item ${diagnosis.primary ? 'primary' : ''}">
                    <div class="flex justify-between items-center mb-2">
                        <h3 class="font-medium">${diagnosis.name}</h3>
                        <span class="font-semibold">${diagnosis.probability}%</span>
                    </div>
                    <div class="probability-bar">
                        <div class="probability-bar-fill" style="width: ${diagnosis.probability}%"></div>
                    </div>
                    
                    <button class="expand-button mt-4" onclick="toggleDetails(this)">
                        <span>Voir les détails</span>
                        <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                        </svg>
                    </button>
                    
                    <div class="diagnostic-details">
                        <div class="details-section">
                            <h4>Rationnel du diagnostic</h4>
                            <p>${diagnosis.rationale}</p>
                        </div>
                        
                        <div class="details-section">
                            <h4>Tests kinésithérapiques recommandés</h4>
                            ${diagnosis.tests.map(test => `
                                <div class="test-item">
                                    <h5 class="font-medium">${test.name}</h5>
                                    <p class="text-sm opacity-70">${test.description}</p>
                                </div>
                            `).join('')}
                        </div>
                        
                        <div class="details-section">
                            <h4>Examens complémentaires conseillés</h4>
                            ${diagnosis.examinations.map(exam => `
                                <div class="test-item">
                                    <h5 class="font-medium">${exam.name}</h5>
                                    <p class="text-sm opacity-70">${exam.description}</p>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function toggleDetails(button) {
            const details = button.nextElementSibling;
            details.classList.toggle('expanded');
            const text = button.querySelector('span');
            text.textContent = details.classList.contains('expanded') ? 'Masquer les détails' : 'Voir les détails';
            const icon = button.querySelector('svg');
            icon.style.transform = details.classList.contains('expanded') ? 'rotate(180deg)' : '';
        }

        // Modification de la partie qui gère l'affichage des résultats
        startButton.addEventListener('click', () => {
            if (!remarksTextarea.value.trim()) {
                alert('Veuillez ajouter vos observations avant de lancer l\'analyse.');
                return;
            }

            startButton.closest('.form-section').classList.add('hidden');
            loadingSection.classList.remove('hidden');

            setTimeout(() => {
                loadingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                validationSection.classList.remove('hidden');

                // Exemple de données de diagnostic
                const diagnostics = [
                    {
                        name: "Tendinopathie de la coiffe des rotateurs",
                        probability: 85,
                        primary: true,
                        rationale: "Douleur à l'abduction active, limitation des amplitudes, âge et activités du patient cohérents avec le diagnostic.",
                        tests: [
                            {
                                name: "Test de Jobe",
                                description: "Évaluation de la fonction du muscle supra-épineux"
                            },
                            {
                                name: "Test de Neer",
                                description: "Recherche d'un conflit sous-acromial"
                            }
                        ],
                        examinations: [
                            {
                                name: "Échographie",
                                description: "Pour visualiser l'état des tendons et la présence d'inflammation"
                            },
                            {
                                name: "IRM",
                                description: "Si suspicion de rupture tendineuse"
                            }
                        ]
                    },
                    // Ajoutez d'autres diagnostics...
                ];

                diagnosticResults.innerHTML = diagnostics.map(d => createDiagnosticItem(d)).join('');
            }, 2000);
        });
    </script>
</body>
</html>
