<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Documents Médicaux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --elevation-1: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
            --elevation-2: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            border: 1px solid rgba(55, 167, 196, 0.1);
        }

        .upload-zone {
            border: 2px dashed rgba(55, 167, 196, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--brand-light);
            background: rgba(55, 167, 196, 0.05);
        }

        .document-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .upload-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .ios-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 12px;
            font-size: 16px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .progress-bar {
            height: 3px;
            background: rgba(55, 167, 196, 0.1);
        }

        .progress-bar-fill {
            height: 100%;
            width: 66.67%;
            background: linear-gradient(to right, var(--brand-light), var(--brand-medium));
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #EF4444;
            color: #B91C1C;
            padding: 12px;
            border-radius: 8px;
            margin: 8px 0;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }
            .nav-blur {
                background: rgba(10, 18, 20, 0.85);
            }
            .form-section {
                background: rgba(255, 255, 255, 0.05);
            }
            .document-item {
                background: rgba(255, 255, 255, 0.1);
            }
            .ios-input {
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <a href="symptoms.html" class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (4/6)</span>
                <a href="diagnosis.html" class="nav-button primary">Suivant</a>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </nav>

    <main class="pt-[calc(84px+var(--safe-top))] pb-[calc(20px+var(--safe-bottom))] px-4">
        <div class="max-w-md mx-auto">
            <div class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-6">Documents médicaux</h2>
                <div class="error-message" id="errorMessage"></div>
                <div class="upload-zone mb-6" id="dropZone">
                    <svg class="w-12 h-12 mx-auto mb-4 text-[var(--brand-light)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                    </svg>
                    <p class="font-medium mb-2">Déposez vos documents ici</p>
                    <p class="text-sm opacity-70">ou</p>
                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf,.heic">
                    <button class="upload-button mt-4" id="uploadButton">Choisir des fichiers</button>
                </div>
                <div class="space-y-3" id="documentList"></div>
            </div>

            <div class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-4">Notes complémentaires</h2>
                <textarea class="ios-input h-24" id="notes"
                    placeholder="Ajoutez des informations sur les documents fournis (date des examens, contexte...)"></textarea>
            </div>
        </div>
    </main>

    <script>
        class DocumentManager {
            constructor() {
                this.FILE_CONSTRAINTS = {
                    maxTotalSize: 50 * 1024 * 1024,
                    maxFileSize: 10 * 1024 * 1024,
                    maxFiles: 5,
                    allowedTypes: ['image/jpeg', 'image/png', 'image/gif', 'application/pdf', 'image/heic']
                };
                
                this.uploadQueue = new Map();
                this.processingLock = false;
                this.db = null;
                
                this.initializeElements();
                this.setupEventListeners();
                this.initializeDatabase();
            }

            initializeElements() {
                this.notesTextarea = document.getElementById('notes');
                this.dropZone = document.getElementById('dropZone');
                this.fileInput = document.getElementById('fileInput');
                this.documentList = document.getElementById('documentList');
                this.errorMessage = document.getElementById('errorMessage');
                this.uploadButton = document.getElementById('uploadButton');
            }

            async initializeDatabase() {
                const request = indexedDB.open('patient_documents_db', 1);
                
                request.onerror = () => console.error('Database error');
                request.onsuccess = (event) => {
                    this.db = event.target.result;
                    this.loadSavedDocuments();
                };
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('documents')) {
                        db.createObjectStore('documents', { keyPath: 'id', autoIncrement: true });
                    }
                };
            }

            setupEventListeners() {
                // iOS touch events
                this.dropZone.addEventListener('touchstart', (e) => e.preventDefault());
                this.dropZone.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    this.fileInput.click();
                });

                this.dropZone.addEventListener('click', () => this.fileInput.click());
                this.uploadButton.addEventListener('click', () => this.fileInput.click());

                this.fileInput.addEventListener('change', () => {
                    if (this.fileInput.files.length) {
                        this.handleFiles(this.fileInput.files);
                    }
                });

                this.dropZone.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    this.dropZone.style.borderColor = 'var(--brand-light)';
                    this.dropZone.style.background = 'rgba(55, 167, 196, 0.05)';
                });

                this.dropZone.addEventListener('dragleave', () => {
                    this.dropZone.style.borderColor = 'rgba(55, 167, 196, 0.3)';
                    this.dropZone.style.background = '';
                });

                this.dropZone.addEventListener('drop', (e) => {
                    e.preventDefault();
                    this.dropZone.style.borderColor = 'rgba(55, 167, 196, 0.3)';
                    this.dropZone.style.background = '';
                    this.handleFiles(e.dataTransfer.files);
                });

                this.notesTextarea.addEventListener('input', 
                    debounce(() => this.saveCurrentData(), 500)
                );

                document.querySelectorAll('a[href]').forEach(link => {
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const success = await this.saveCurrentData();
                        if (success) {
                            window.location.href = link.getAttribute('href');
                        }
                    });
                });
            }

            async handleFiles(files) {
                if (this.processingLock) return;
                this.processingLock = true;

                try {
                    const totalFiles = this.documentList.children.length + files.length;
                    if (totalFiles > this.FILE_CONSTRAINTS.maxFiles) {
                        throw new Error(`Maximum ${this.FILE_CONSTRAINTS.maxFiles} fichiers autorisés`);
                    }

                    for (const file of Array.from(files)) {
                        await this.processFile(file);
                    }
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    this.processingLock = false;
                }
            }

            async processFile(file) {
                try {
                    await this.validateFile(file);
                    const processedFile = await this.preprocessFile(file);
                    const compressedFile = await this.compressIfNeeded(processedFile);
                    const fileData = await this.convertToBase64(compressedFile);
                    
                    const fileObj = {
                        id: this.generateUniqueId(),
                        name: file.name,
                        type: processedFile.type,
                        fileData: fileData
                    };

                    const existingFile = Array.from(this.documentList.querySelectorAll('.document-item'))
                        .find(item => item.dataset.fileName === file.name);

                    if (!existingFile) {
                        await this.addToDocumentList(processedFile, fileObj);
                        await this.saveCurrentData();
                    }
                } catch (error) {
                    this.showError(error.message);
                }
            }

            async preprocessFile(file) {
                if (file.type === 'image/heic') {
                    const heicData = await file.arrayBuffer();
                    const jpegBlob = await this.convertHEICToJPEG(heicData);
                    return new File([jpegBlob], file.name.replace(/\.heic$/i, '.jpg'), {
                        type: 'image/jpeg'
                    });
                }
                return file;
            }

            async convertHEICToJPEG(heicData) {
                // Cette partie nécessiterait une bibliothèque comme heic2any
                // Pour l'exemple, on simule la conversion
                return new Blob([heicData], { type: 'image/jpeg' });
            }

            async compressIfNeeded(file) {
                if (!file.type.startsWith('image/') || file.size <= this.FILE_CONSTRAINTS.maxFileSize) {
                    return file;
                }

                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                const img = new Image();

                return new Promise((resolve, reject) => {
                    img.onload = () => {
                        const MAX_WIDTH = 1920;
                        const MAX_HEIGHT = 1080;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                           if (width > MAX_WIDTH) {
                               height *= MAX_WIDTH / width;
                               width = MAX_WIDTH;
                           }
                       } else {
                           if (height > MAX_HEIGHT) {
                               width *= MAX_HEIGHT / height;
                               height = MAX_HEIGHT;
                           }
                       }

                       canvas.width = width;
                       canvas.height = height;
                       ctx.drawImage(img, 0, 0, width, height);

                       canvas.toBlob((blob) => {
                           resolve(new File([blob], file.name, { type: file.type }));
                       }, file.type, 0.8);
                   };

                   img.onerror = reject;
                   img.src = URL.createObjectURL(file);
               });
           }

           async validateFile(file) {
               if (!this.FILE_CONSTRAINTS.allowedTypes.some(type => 
                   file.type.startsWith(type.split('/')[0]))) {
                   throw new Error('Format de fichier non supporté');
               }
               if (file.size > this.FILE_CONSTRAINTS.maxFileSize) {
                   throw new Error(`${file.name} dépasse ${Math.floor(this.FILE_CONSTRAINTS.maxFileSize / (1024 * 1024))}MB`);
               }
               return true;
           }

           async convertToBase64(file) {
               return new Promise((resolve, reject) => {
                   const reader = new FileReader();
                   reader.onload = () => {
                       const result = reader.result;
                       reader.abort();
                       resolve(result);
                   };
                   reader.onerror = () => {
                       reader.abort();
                       reject(new Error('Erreur conversion fichier'));
                   };
                   reader.readAsDataURL(file);
               });
           }

           generateUniqueId() {
               return Date.now() + '-' + Math.random().toString(36).substr(2, 9);
           }

           async addToDocumentList(file, fileData) {
               const item = document.createElement('div');
               item.className = 'document-item';
               item.dataset.id = fileData.id;
               item.dataset.fileData = fileData.fileData;
               item.dataset.fileName = file.name;
               item.dataset.fileType = file.type;

               const size = (file.size / (1024 * 1024)).toFixed(1);
               const type = file.type.includes('pdf') ? 'PDF' : 'Image';

               item.innerHTML = `
                   <div class="flex items-center gap-3">
                       <svg class="w-6 h-6 text-[var(--brand-light)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                               d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                       </svg>
                       <div>
                           <p class="font-medium">${file.name}</p>
                           <p class="text-sm opacity-70">${type} - ${size} MB</p>
                       </div>
                   </div>
                   <button class="text-red-500 delete-btn">
                       <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                       </svg>
                   </button>
               `;

               item.querySelector('.delete-btn').addEventListener('click', async () => {
                   item.remove();
                   await this.saveCurrentData();
               });

               this.documentList.appendChild(item);
           }

           async saveCurrentData() {
               try {
                   const documents = Array.from(this.documentList.querySelectorAll('.document-item'))
                       .map(item => ({
                           id: item.dataset.id,
                           name: item.dataset.fileName,
                           type: item.dataset.fileType,
                           fileData: item.dataset.fileData
                       }));

                   const notesData = {
                       notes: this.notesTextarea.value
                   };

                   localStorage.setItem('patient_documents', JSON.stringify(notesData));

                   const transaction = this.db.transaction('documents', 'readwrite');
                   const store = transaction.objectStore('documents');
                   await Promise.all(documents.map(doc => 
                       new Promise((resolve, reject) => {
                           const request = store.put(doc);
                           request.onsuccess = () => resolve();
                           request.onerror = () => reject();
                       })
                   ));

                   return true;
               } catch (error) {
                   console.error('Erreur sauvegarde:', error);
                   return false;
               }
           }

           async loadSavedDocuments() {
               try {
                   const savedNotes = localStorage.getItem('patient_documents');
                   if (savedNotes) {
                       const data = JSON.parse(savedNotes);
                       if (data.notes) {
                           this.notesTextarea.value = data.notes;
                       }
                   }

                   const transaction = this.db.transaction('documents', 'readonly');
                   const store = transaction.objectStore('documents');
                   const request = store.getAll();

                   request.onsuccess = () => {
                       const documents = request.result;
                       documents.forEach(doc => {
                           if (doc.fileData && doc.name) {
                               const file = {
                                   name: doc.name,
                                   type: doc.type,
                                   size: this.getBase64Size(doc.fileData)
                               };
                               this.addToDocumentList(file, doc);
                           }
                       });
                   };
               } catch (error) {
                   console.error('Erreur chargement:', error);
               }
           }

           getBase64Size(base64String) {
               const base64Length = base64String.substring(base64String.indexOf(',') + 1).length;
               return Math.floor((base64Length * 3) / 4);
           }

           showError(message) {
               this.errorMessage.textContent = message;
               this.errorMessage.style.display = 'block';
               setTimeout(() => {
                   this.errorMessage.style.display = 'none';
               }, 5000);
           }
       }

       function debounce(func, wait) {
           let timeout;
           return function(...args) {
               clearTimeout(timeout);
               timeout = setTimeout(() => func.apply(this, args), wait);
           };
       }

       // Initialize
       document.addEventListener('DOMContentLoaded', () => {
           window.documentManager = new DocumentManager();
       });
   </script>
</body>
</html>
