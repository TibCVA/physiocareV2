<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Documents Médicaux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --pure-white: #FFFFFF;
            
            --elevation-1: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
            --elevation-2: 0 4px 6px rgba(30, 95, 110, 0.1), 0 2px 4px rgba(30, 95, 110, 0.06);
            
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
            --dynamic-island-padding: 59px;
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .ios-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            -webkit-appearance: none;
            appearance: none;
        }

        .ios-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--brand-dark);
            margin-bottom: 6px;
            display: block;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            border: 1px solid rgba(55, 167, 196, 0.1);
        }

        .progress-bar {
            height: 3px;
            background: rgba(55, 167, 196, 0.1);
            margin: 8px 0;
        }

        .progress-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, var(--brand-light), var(--brand-medium));
            transition: width 0.3s ease;
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--brand-dark);
            font-weight: 500;
        }

        .nav-button.primary {
            color: var(--brand-light);
            font-weight: 600;
        }

        .upload-zone {
            border: 2px dashed rgba(55, 167, 196, 0.3);
            border-radius: 16px;
            padding: 32px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .upload-zone:hover {
            border-color: var(--brand-light);
            background: rgba(55, 167, 196, 0.05);
        }

        .document-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .upload-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .upload-button:active {
            transform: scale(0.98);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }

            .nav-blur {
                background: rgba(10, 18, 20, 0.85);
                border-bottom-color: rgba(55, 167, 196, 0.2);
            }

            .form-section {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(55, 167, 196, 0.2);
            }

            .document-item {
                background: rgba(255, 255, 255, 0.1);
                border-color: rgba(55, 167, 196, 0.3);
            }

            .ios-label {
                color: rgba(255, 255, 255, 0.8);
            }

            .upload-zone {
                background: rgba(255, 255, 255, 0.05);
            }
        }
    </style>
</head>
<body>
    
<nav class="nav-blur fixed w-full z-50">
    <div class="max-w-5xl mx-auto px-4">
        <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
            <a href="symptoms.html" class="nav-button flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                </svg>
                Retour
            </a>
            <span class="font-semibold">Patient (4/6)</span>
            <a href="diagnosis.html" class="nav-button primary">Suivant</a>
        </div>
        <div class="progress-bar">
            <div class="progress-bar-fill"></div>
        </div>
    </div>
</nav>
    
<main class="pt-[calc(44px+var(--safe-top)+20px)] pb-[calc(20px+var(--safe-bottom))] px-6">
    <div class="max-w-xl mx-auto space-y-6">
        <div class="form-section">
            <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-6">Documents médicaux</h2>
            <div class="upload-zone mb-6" id="dropZone">
                <svg class="w-12 h-12 mx-auto mb-4 text-[var(--brand-light)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                </svg>
                <p class="font-medium mb-2">Déposez vos documents ici</p>
                <p class="text-sm opacity-70">ou</p>
                <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf">
                <button class="upload-button mt-4">
                    Choisir des fichiers
                </button>
            </div>
            <div class="space-y-3" id="documentList">
                <!-- La liste sera remplie dynamiquement via JavaScript -->
            </div>
        </div>

                <div class="space-y-3" id="documentList">
                    <div class="document-item">
                        <div class="flex items-center gap-3">
                            <svg class="w-6 h-6 text-[var(--brand-light)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                      d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <div>
                                <p class="font-medium">Radiographie.pdf</p>
                                <p class="text-sm opacity-70">PDF - 2.4 MB</p>
                            </div>
                        </div>
                        <button class="text-red-500">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-6">Notes complémentaires</h2>
                <div>
                    <label class="ios-label">Précisions sur les documents</label>
                    <textarea class="ios-input w-full h-32 resize-none"
                        placeholder="Ajoutez des informations sur les documents fournis (date des examens, contexte...)"></textarea>
                </div>
            </div>
        </div>
    </main>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const documentList = document.getElementById('documentList');
        
        // Gestion du clic sur le bouton d'upload
        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Gestion du drag & drop
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'var(--brand-light)';
            dropZone.style.background = 'rgba(55, 167, 196, 0.05)';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = 'rgba(55, 167, 196, 0.3)';
            dropZone.style.background = '';
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.style.borderColor = 'rgba(55, 167, 196, 0.3)';
            dropZone.style.background = '';
            handleFiles(e.dataTransfer.files);
        });

        // Gestion de la sélection de fichiers
        fileInput.addEventListener('change', () => {
            handleFiles(fileInput.files);
        });

        function handleFiles(files) {
            Array.from(files).forEach(file => {
                addDocumentToList(file);
            });
        }

        function addDocumentToList(file) {
            const item = document.createElement('div');
            item.className = 'document-item';
            
            const size = (file.size / (1024 * 1024)).toFixed(1);
            const type = file.type.includes('pdf') ? 'PDF' : 'Image';
            
            item.innerHTML = `
                <div class="flex items-center gap-3">
                    <svg class="w-6 h-6 text-[var(--brand-light)]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                    </svg>
                    <div>
                        <p class="font-medium">${file.name}</p>
                        <p class="text-sm opacity-70">${type} - ${size} MB</p>
                    </div>
                </div>
                <button class="text-red-500 delete-btn">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>
            `;

            item.querySelector('.delete-btn').addEventListener('click', () => {
                item.remove();
            });

            documentList.appendChild(item);
        }
    </script>
</body>
</html>
