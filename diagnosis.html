<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Analyse & Diagnostic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --pure-white: #FFFFFF;
            --elevation-1: 
                0 1px 3px rgba(30, 95, 110, 0.05),
                0 1px 2px rgba(30, 95, 110, 0.1);
            --elevation-2: 
                0 4px 6px rgba(30, 95, 110, 0.1),
                0 2px 4px rgba(30, 95, 110, 0.06);
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-top: calc(var(--safe-top) + 60px);
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            border: 1px solid rgba(55, 167, 196, 0.1);
        }

        .ios-input {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 16px;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
            resize: none;
        }

        .ios-input:focus {
            border-color: var(--brand-light);
            box-shadow: 0 0 0 4px rgba(55, 167, 196, 0.1);
            outline: none;
        }

        .start-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: var(--elevation-2);
            width: auto;
            min-width: 200px;
        }

        .loading-ring {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(55, 167, 196, 0.1);
            border-left-color: var(--brand-light);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            height: 3px;
            background: rgba(55, 167, 196, 0.1);
            margin: 8px 0;
        }

        .progress-bar-fill {
            height: 100%;
            width: 83.33%;
            background: linear-gradient(to right, var(--brand-light), var(--brand-medium));
            transition: width 0.3s ease;
        }

        .validation-button {
            width: 100%;
            padding: 16px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            box-shadow: var(--elevation-1);
        }

        .validation-button.secondary {
            background: linear-gradient(135deg, #64748b, #475569);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }
            .nav-blur {
                background: rgba(10, 18, 20, 0.85);
                border-bottom-color: rgba(55, 167, 196, 0.2);
            }
            .form-section {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(55, 167, 196, 0.2);
            }
            .ios-input {
                background: rgba(255, 255, 255, 0.1);
                color: white;
                border-color: rgba(55, 167, 196, 0.3);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-blur fixed w-full top-0 left-0 right-0 z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <a href="documents.html" class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (5/6)</span>
                <a href="treatment.html" class="nav-button primary">Suivant</a>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </nav>

    <main class="px-6">
        <div class="max-w-xl mx-auto space-y-6">
            <div class="form-section">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-4">
                    Remarques du kinésithérapeute
                </h2>
                <textarea class="ios-input h-32" id="remarks"
                    placeholder="Ajoutez vos observations cliniques, remarques ou précisions particulières..."></textarea>
                <div class="mt-6 flex justify-center">
                    <button class="start-button" id="startAnalysis">
                        Lancer l'analyse diagnostique
                    </button>
                </div>
            </div>

            <!-- Section loading -->
            <div class="form-section hidden" id="loadingSection">
                <div class="text-center py-8">
                    <div class="loading-ring mx-auto mb-6"></div>
                    <h2 class="text-lg font-semibold text-[var(--brand-dark)]">
                        Analyse des données en cours
                    </h2>
                    <p class="text-sm opacity-70 mt-2">
                        Corrélation des symptômes et données patient
                    </p>
                </div>
            </div>

            <!-- Section résultats -->
            <div class="form-section hidden" id="resultsSection">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-6">
                    Diagnostic différentiel
                </h2>
                <div id="diagnosticResults" class="space-y-4">
                    <!-- Les résultats seront insérés ici par JavaScript -->
                </div>
            </div>

            <!-- Section validation -->
            <div class="form-section hidden" id="validationSection">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-4">
                    Validation professionnelle
                </h2>
                <p class="text-sm opacity-70 mb-6">
                    En tant que professionnel de santé, vous pouvez valider ce diagnostic ou demander une nouvelle analyse.
                </p>
                <div class="space-y-4">
                    <button class="validation-button" id="validateDiagnostic">
                        Valider le diagnostic
                    </button>
                    <button class="validation-button secondary" id="requestNewAnalysis">
                        Demander une nouvelle analyse
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const startButton = document.getElementById('startAnalysis');
        const loadingSection = document.getElementById('loadingSection');
        const resultsSection = document.getElementById('resultsSection');
        const validationSection = document.getElementById('validationSection');
        const remarksTextarea = document.getElementById('remarks');
        const diagnosticResults = document.getElementById('diagnosticResults');

        startButton.addEventListener('click', () => {
            if (!remarksTextarea.value.trim()) {
                alert('Veuillez ajouter vos observations avant de lancer l\'analyse.');
                return;
            }

            startButton.closest('.form-section').classList.add('hidden');
            loadingSection.classList.remove('hidden');

            // Simuler le temps d'analyse
            setTimeout(() => {
                loadingSection.classList.add('hidden');
                resultsSection.classList.remove('hidden');
                validationSection.classList.remove('hidden');

                // Ajouter les résultats du diagnostic
                diagnosticResults.innerHTML = `
                    <div class="diagnostic-item primary">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-medium">Tendinopathie de la coiffe des rotateurs</h3>
                            <span class="font-semibold">85%</span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-bar-fill" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="diagnostic-item">
                        <div class="flex justify-between items-center mb-2">
                            <h3 class="font-medium">Capsulite rétractile</h3>
                            <span class="font-semibold text-[var(--brand-dark)]">45%</span>
                        </div>
                        <div class="probability-bar">
                            <div class="probability-bar-fill" style="width: 45%"></div>
                        </div>
                    </div>
                `;
            }, 2000);
        });

        // Gestion des boutons de validation
        document.getElementById('validateDiagnostic').addEventListener('click', () => {
            window.location.href = 'treatment.html';
        });

        document.getElementById('requestNewAnalysis').addEventListener('click', () => {
            resultsSection.classList.add('hidden');
            validationSection.classList.add('hidden');
            startButton.closest('.form-section').classList.remove('hidden');
        });
    </script>
</body>
</html>
