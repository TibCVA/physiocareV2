<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Activité Physique</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --elevation-1: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
        }
        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }
        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
        }
        .intensity-selector {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: rgba(55, 167, 196, 0.1);
            border-radius: 12px;
            margin: 8px 0;
        }
        .intensity-option {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }
        .intensity-option.selected {
            background: var(--brand-light);
            color: white;
        }
    </style>
</head>
<body>
    <nav class="nav-blur fixed w-full">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-12">
                <a href="patient-info.html">Retour</a>
                <span>Patient (2/6)</span>
                <a href="symptoms.html">Suivant</a>
            </div>
        </div>
    </nav>
    <main class="pt-16 pb-6 px-4">
        <div class="max-w-xl mx-auto">
            <div class="form-section">
                <h2>Fréquence et intensité</h2>
                <div>
                    <label>Fréquence hebdomadaire</label>
                    <div class="intensity-selector" id="frequency-selector">
                        <div class="intensity-option">Aucune</div>
                        <div class="intensity-option">1-2x</div>
                        <div class="intensity-option">3-4x</div>
                        <div class="intensity-option">5x ou +</div>
                    </div>
                </div>
                <div>
                    <label>Intensité habituelle</label>
                    <div class="intensity-selector" id="intensity-selector">
                        <div class="intensity-option">Aucune</div>
                        <div class="intensity-option">Légère</div>
                        <div class="intensity-option">Modérée</div>
                        <div class="intensity-option">Intense</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script>
        const Storage = {
            save: function (key, data) {
                localStorage.setItem(key, JSON.stringify(data));
            },
            load: function (key) {
                const data = localStorage.getItem(key);
                return data ? JSON.parse(data) : null;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            loadSavedData();
            setupSelectors();
        });

        function setupSelectors() {
            document.querySelectorAll('.intensity-selector').forEach((selector) => {
                selector.querySelectorAll('.intensity-option').forEach((option) => {
                    option.addEventListener('click', () => {
                        selector.querySelectorAll('.intensity-option').forEach((o) => {
                            o.classList.remove('selected');
                        });
                        option.classList.add('selected');
                        saveCurrentData();
                    });
                });
            });

            document.querySelector('a[href="symptoms.html"]').addEventListener('click', () => {
                saveCurrentData();
            });
        }

        function saveCurrentData() {
            const frequency = document
                .querySelector('#frequency-selector .intensity-option.selected')
                ?.textContent.trim() || '';
            const intensity = document
                .querySelector('#intensity-selector .intensity-option.selected')
                ?.textContent.trim() || '';

            const data = { frequency, intensity };
            Storage.save('physical_activity_data', data);
        }

        function loadSavedData() {
            const data = Storage.load('physical_activity_data');
            if (data) {
                if (data.frequency) {
                    document
                        .querySelector('#frequency-selector .intensity-option.selected')
                        ?.classList.remove('selected');
                    const frequencyOption = Array.from(
                        document.querySelectorAll('#frequency-selector .intensity-option')
                    ).find((o) => o.textContent.trim() === data.frequency);
                    frequencyOption?.classList.add('selected');
                }

                if (data.intensity) {
                    document
                        .querySelector('#intensity-selector .intensity-option.selected')
                        ?.classList.remove('selected');
                    const intensityOption = Array.from(
                        document.querySelectorAll('#intensity-selector .intensity-option')
                    ).find((o) => o.textContent.trim() === data.intensity);
                    intensityOption?.classList.add('selected');
                }
            }
        }
    </script>
</body>
</html>
