<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Plan de Traitement</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="js/patient-storage.js" defer></script>
    <script src="js/patient-manager.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --pure-white: #FFFFFF;
            --elevation-1: 0 1px 3px rgba(30,95,110,0.05), 0 1px 2px rgba(30,95,110,0.1);
            --elevation-2: 0 4px 6px rgba(30,95,110,0.1), 0 2px 4px rgba(30,95,110,0.06);
            --elevation-3: 0 10px 20px rgba(30,95,110,0.15), 0 3px 6px rgba(30,95,110,0.1);
            --safe-top: env(safe-area-inset-top,47px);
            --safe-bottom: env(safe-area-inset-bottom,34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        .nav-blur {
            background: rgba(255,255,255,0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55,167,196,0.1);
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--brand-dark);
            font-weight: 500;
        }

        .nav-button.primary {
            color: var(--brand-light);
            font-weight: 600;
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--elevation-1);
            border: 1px solid rgba(55,167,196,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .disclaimer-banner {
            background: rgba(234,179,8,0.1);
            border: 1px solid rgba(234,179,8,0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .progress-bar {
            height: 3px;
            background: rgba(55,167,196,0.1);
            margin: 8px 0;
        }

        .progress-bar-fill {
            height: 100%;
            width: 100%;
            background: linear-gradient(to right, var(--brand-light), var(--brand-medium));
            transition: width 0.3s ease;
        }

        .download-button {
            width: 100%;
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .treatment-phase {
            background: rgba(255,255,255,0.8);
            border: 1px solid rgba(55,167,196,0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .phase-number {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 50%;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 14px;
            flex-shrink: 0;
            aspect-ratio: 1;
        }

        .phase-header {
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .treatment-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            opacity: 0;
        }

        .treatment-phase.active .treatment-content {
            max-height: 500px;
            opacity: 1;
            margin-top: 16px;
        }

        .phase-toggle {
            transition: transform 0.3s ease;
        }

        .treatment-phase.active .phase-toggle {
            transform: rotate(180deg);
        }

        .exercise-item {
            border-left: 3px solid var(--brand-light);
            padding: 12px 16px;
            margin: 12px 0;
            background: rgba(255,255,255,0.5);
            border-radius: 0 8px 8px 0;
        }

        .generate-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            display: inline-block;
            text-align: center;
            width: 100%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-button:hover {
            transform: translateY(-2px);
        }

        .loading-ring {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(55,167,196,0.1);
            border-left-color: var(--brand-light);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }

            .nav-blur {
                background: rgba(10,18,20,0.85);
                border-bottom-color: rgba(55,167,196,0.2);
            }

            .form-section {
                background: rgba(255,255,255,0.05);
                border-color: rgba(55,167,196,0.2);
            }

            .treatment-phase {
                background: rgba(255,255,255,0.1);
                border-color: rgba(55,167,196,0.3);
            }

            .exercise-item {
                background: rgba(255,255,255,0.05);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <a href="diagnosis.html" class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (6/6)</span>
                <a href="index.html" class="nav-button primary">Terminer</a>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </nav>

    <main class="pt-[calc(84px+var(--safe-top))] px-6">
        <div class="max-w-xl mx-auto space-y-6" id="mainContent">
            <div class="form-section text-center" id="initialMessage">
                <h2 class="text-xl font-semibold text-[var(--brand-dark)] mb-4">
                    Plan de traitement
                </h2>
                <p class="text-[var(--brand-dark)] opacity-80 mb-6">
                    Veuillez d'abord compléter et confirmer le diagnostic pour obtenir un plan de traitement personnalisé.
                </p>
                <a href="diagnosis.html" class="download-button inline-block">
                    Retour au diagnostic
                </a>
            </div>

            <div id="loadingSection" class="form-section text-center hidden">
                <div class="loading-ring mx-auto mb-4"></div>
                <p class="text-[var(--brand-dark)]">Génération en cours...</p>
            </div>
        </div>
    </main>

    <script>
        // Le reste du code JavaScript reste identique, je ne le répète pas ici car il fonctionne correctement
    </script>
</body>
</html>
