<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Création Patient</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
            --safe-top: env(safe-area-inset-top, 47px);
            --safe-bottom: env(safe-area-inset-bottom, 34px);
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
            padding-top: calc(84px + var(--safe-top));
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .feature-card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            border: 1px solid rgba(55, 167, 196, 0.1);
            transition: all 0.3s ease;
        }

        .ios-input {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            margin: 8px 0;
            font-size: 16px;
            background: white;
            -webkit-appearance: none;
        }

        .ios-input:focus {
            border-color: var(--brand-light);
            outline: none;
            box-shadow: 0 0 0 3px rgba(55, 167, 196, 0.1);
        }

        .frequency-control {
            display: flex;
            gap: 4px;
            padding: 4px;
            background: rgba(55, 167, 196, 0.1);
            border-radius: 12px;
            margin: 8px 0;
        }

        .frequency-option {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .frequency-option.selected {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
            box-shadow: 0 2px 4px rgba(55, 167, 196, 0.2);
        }

        .progress-bar {
            height: 3px;
            background: rgba(55, 167, 196, 0.1);
            margin: 8px 0;
        }

        .progress-bar-fill {
            height: 100%;
            width: 25%;
            background: linear-gradient(to right, var(--brand-light), var(--brand-medium));
            transition: width 0.3s ease;
        }

        .nav-button {
            padding: 8px 16px;
            border-radius: 8px;
            color: var(--brand-dark);
            font-weight: 500;
        }

        .nav-button.primary {
            color: var(--brand-light);
            font-weight: 600;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }

            .nav-blur {
                background: rgba(10, 18, 20, 0.85);
                border-bottom-color: rgba(55, 167, 196, 0.2);
            }

            .feature-card {
                background: rgba(255, 255, 255, 0.05);
                border-color: rgba(55, 167, 196, 0.2);
            }

            .ios-input {
                background: rgba(255, 255, 255, 0.05);
                color: white;
                border-color: rgba(55, 167, 196, 0.2);
            }
        }
    </style>
</head>
<body>
    <nav class="nav-blur fixed top-0 left-0 right-0 z-50" style="padding-top: var(--safe-top);">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <button class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </button>
                <span class="font-semibold">Patient (1/4)</span>
                <button class="nav-button primary">Suivant</button>
            </div>
            <div class="progress-bar">
                <div class="progress-bar-fill"></div>
            </div>
        </div>
    </nav>

    <main class="max-w-2xl mx-auto px-6">
        <div class="feature-card">
            <h2 class="text-xl font-semibold mb-6">Informations personnelles</h2>
            <div class="space-y-4">
                <div>
                    <label class="block mb-2 font-medium">Nom</label>
                    <input type="text" class="ios-input" placeholder="Nom de famille">
                </div>
                <div>
                    <label class="block mb-2 font-medium">Prénom</label>
                    <input type="text" class="ios-input" placeholder="Prénom">
                </div>
                <div>
                    <label class="block mb-2 font-medium">Date de naissance</label>
                    <input type="date" class="ios-input">
                </div>
                <div>
                    <label class="block mb-2 font-medium">Genre</label>
                    <div class="frequency-control">
                        <div class="frequency-option selected">Homme</div>
                        <div class="frequency-option">Femme</div>
                        <div class="frequency-option">Autre</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="feature-card">
            <h2 class="text-xl font-semibold mb-6">Mensurations</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2 font-medium">Poids (kg)</label>
                    <input type="number" class="ios-input" placeholder="70">
                </div>
                <div>
                    <label class="block mb-2 font-medium">Taille (cm)</label>
                    <input type="number" class="ios-input" placeholder="175">
                </div>
            </div>
        </div>

        <div class="feature-card">
            <h2 class="text-xl font-semibold mb-6">Conditions médicales</h2>
            <div>
                <label class="block mb-2 font-medium">Antécédents médicaux</label>
                <textarea class="ios-input" rows="4" placeholder="Notez ici les conditions médicales particulières, allergies, antécédents..."></textarea>
            </div>
        </div>
    </main>

    <script>
        document.querySelectorAll('.frequency-control').forEach(control => {
            const options = control.querySelectorAll('.frequency-option');
            options.forEach(option => {
                option.addEventListener('click', () => {
                    options.forEach(o => o.classList.remove('selected'));
                    option.classList.add('selected');
                });
            });
        });
    </script>
</body>
</html>
