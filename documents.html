<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Documents Médicaux</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="js/patient-storage.js"></script>
    <script src="js/patient-manager.js" defer></script>
    <style>
        /* Vos styles actuels inchangés */
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+var(--safe-top))] pt-[var(--safe-top)]">
                <a href="symptoms.html" class="nav-button flex items-center gap-2">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (4/6)</span>
                <a href="diagnosis.html" class="nav-button primary">Suivant</a>
            </div>
        </div>
    </nav>

    <main class="pt-[calc(84px+var(--safe-top))] pb-[calc(20px+var(--safe-bottom))] px-4">
        <div class="max-w-md mx-auto">
            <div class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-6">Documents médicaux</h2>
                <div class="error-message" id="errorMessage"></div>
                <div class="upload-zone mb-6" id="dropZone">
                    <p class="font-medium mb-2">Déposez vos documents ici</p>
                    <input type="file" id="fileInput" class="hidden" multiple accept="image/*,.pdf,.heic">
                    <button class="upload-button mt-4" id="uploadButton">Choisir des fichiers</button>
                </div>
                <div class="space-y-3" id="documentList"></div>
            </div>

            <div class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-4">Notes complémentaires</h2>
                <textarea class="ios-input h-24" id="notes" placeholder="Ajoutez des informations sur les documents fournis"></textarea>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.PatientStorageManager) {
                console.error('PatientStorageManager n’est pas chargé.');
                const errorMessageElement = document.getElementById('errorMessage');
                if (errorMessageElement) {
                    errorMessageElement.textContent = "Erreur : le gestionnaire de stockage n'est pas disponible.";
                    errorMessageElement.style.display = "block";
                }
            } else {
                try {
                    window.documentManager = new DocumentManager();
                    console.log('DocumentManager initialisé');
                } catch (error) {
                    console.error('Erreur lors de l\'initialisation du DocumentManager :', error);
                }
            }
        });
    </script>
</body>
</html>
