<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#37A7C4">
    <title>PhysioCare - Analyse & Diagnostic</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <script src="js/patient-storage.js" defer></script>
    <script src="js/patient-manager.js" defer></script>
    <style>
        :root {
            --brand-light: #37A7C4;
            --brand-medium: #2C89A0;
            --brand-dark: #1E5F6E;
        }

        body {
            background: #F5F9FA;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .nav-blur {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: saturate(180%) blur(20px);
            border-bottom: 1px solid rgba(55, 167, 196, 0.1);
        }

        .form-section {
            background: white;
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 1px 3px rgba(30, 95, 110, 0.05), 0 1px 2px rgba(30, 95, 110, 0.1);
        }

        .start-button {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .diagnostic-item {
            background: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(55, 167, 196, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
        }

        .diagnostic-item.primary {
            background: linear-gradient(135deg, var(--brand-light), var(--brand-medium));
            color: white;
        }

        .loading-ring {
            width: 64px;
            height: 64px;
            border: 4px solid rgba(55, 167, 196, 0.1);
            border-left-color: var(--brand-light);
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background-color: #FEE2E2;
            border: 1px solid #EF4444;
            color: #B91C1C;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
            display: none;
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: #0A1214;
                color: white;
            }
            .form-section {
                background: rgba(255, 255, 255, 0.05);
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <nav class="nav-blur fixed w-full z-50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex items-center justify-between h-[calc(44px+env(safe-area-inset-top))] pt-[env(safe-area-inset-top)]">
                <a href="documents.html" class="nav-button flex items-center gap-2" aria-label="Retour">
                    <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
                    </svg>
                    Retour
                </a>
                <span class="font-semibold">Patient (5/6)</span>
                <a href="treatment.html" class="nav-button primary" aria-label="Suivant">Suivant</a>
            </div>
        </div>
    </nav>

    <main class="pt-[calc(84px+env(safe-area-inset-top))] pb-[calc(20px+env(safe-area-inset-bottom))] px-4">
        <div class="max-w-md mx-auto">
            <div id="errorMessage" class="error-message">Erreur lors de l’analyse. Veuillez réessayer.</div>

            <div id="remarksSection" class="form-section">
                <h2 class="text-lg font-semibold text-[var(--brand-dark)] mb-4">Remarques</h2>
                <textarea id="remarks" class="ios-input h-32" placeholder="Ajoutez vos observations..."></textarea>
                <button id="startAnalysis" class="start-button w-full mt-4">Démarrer l'analyse</button>
            </div>

            <div id="loadingSection" class="form-section text-center hidden">
                <div class="loading-ring mx-auto mb-4"></div>
                <p class="text-[var(--brand-dark)]">Analyse en cours...</p>
            </div>

            <div id="resultsSection" class="hidden">
                <div id="diagnosticResults" class="space-y-3"></div>
            </div>

            <div id="validationSection" class="form-section text-center hidden">
                <button class="start-button w-full">Confirmer et continuer</button>
                <button class="validation-button secondary mt-3">Recommencer l'analyse</button>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (!window.PatientStorageManager) {
                console.error('PatientStorageManager non disponible.');
                const errorElement = document.getElementById('errorMessage');
                errorElement.textContent = "Le gestionnaire de stockage n'est pas disponible.";
                errorElement.style.display = "block";
            } else {
                window.diagnosticManager = new DiagnosticManager();
                console.log('DiagnosticManager initialisé.');
            }
        });
    </script>
</body>
</html>
